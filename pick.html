<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Select
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="title.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="pickPage">
        <!-- display list of available Pokemon-->
        <table>
            <!-- table populate like lab 3 -->
            <thead>Pokemon List</thead>
        </table><br>
        <!-- playerPick can be modified by jQuery to update player name-->
        <p id="playerPick"></p>
        <p>Input a trainer name: </p>
        <input type="text" id="pkmn3"> <br>
        <p>Select three pokemon by ID# from the list above.</p>
        <input type="text" id="pkmn1">
        <input type="text" id="pkmn2">
        <input type="text" id="pkmn3">
        <button id="pickPKMN" type="button">Select PKMN</button>
    </div>
</body>
</html>
